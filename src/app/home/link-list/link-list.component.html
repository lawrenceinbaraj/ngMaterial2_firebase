<div fxLayout="row" fxLayoutGap="20px" class="gap">
  <md-card *ngFor="let link of links | async">
    <md-card-title-group>      
        <md-card-title>{{link.name}}</md-card-title>
        <md-card-subtitle>{{link.category}}</md-card-subtitle>           
    </md-card-title-group>
    <md-card-header><md-icon class="dp48">{{link.icon}}</md-icon></md-card-header>
  </md-card>   
</div>
